version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build:
      context: ./identity_issuer_app
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge