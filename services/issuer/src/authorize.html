<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" required/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
    <script>
        async function submit() {
            const query = window.location.search.substring(1);
            const get_params = new URLSearchParams(query);
            console.log(get_params);
            const resp = await fetch('/v2/authorize', {
                method: 'POST',
                body: JSON.stringify({
                    client_id: get_params.get('client_id'),
                    redirect_uri: get_params.get('redirect_uri'),
                    state: get_params.get('state'),
                    scope: get_params.get('scope'),
                }),
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            const data = await resp.json();
            window.location = `${get_params.get('redirect_uri')}?code=${data.code}&state=${data.state}`;
        }
    </script>
</html>
