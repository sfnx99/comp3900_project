<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issuer Authorize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info {
            text-align: center;
            color: grey;
        }
    </style>
</head>
<body>
    <img src="./images/image.png" alt="NSW Government Logo" class="logo">
    <p>Sign in to NSW Government</p>
    <form>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail"/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password"/>
        </div>
        <p class="info">The NSW Government will provide you access to request a credential.</p>
        <div>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <script>
        async function submitForm() {
            const query = window.location.search.substring(1);
            const get_params = new URLSearchParams(query);
            console.log(get_params);

            try {
                const res = await fetch('/v2/authorize', {
                    method: 'POST',
                    mode: 'cors',
                    redirect: 'follow',
                    body: JSON.stringify({
                        client_id: get_params.get('client_id'),
                        redirect_uri: get_params.get('redirect_uri'),
                        state: get_params.get('state'),
                        scope: get_params.get('scope'),
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (res.ok) {
                    window.location.href = get_params.get('redirect_uri');
                } else {
                    console.log('Authorization failed:', res.statusText);
                }
            } catch (e) {
                console.log('Error:', e);
            }
        }
    </script>
</body>
</html>
